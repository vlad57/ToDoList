  mutation CreatePostT($title: String!, $content: String!, $date: String!, $color: String!, $favoris: Boolean!, $position: Int!)
  {
    createDraft(title: $title, content: $content, date: $date, color: $color, favoris: $favoris, position: $position)
    {
      id,
      title,
      content,
      date,
      color,
      favoris,
      position,
    }
  }