  mutation CreatePostT($title: String!, $content: String!, $date: String!, $color: String!, $favoris: Boolean!)
  {
    createDraft(title: $title, content: $content, date: $date, color: $color, favoris: $favoris)
    {
      id,
      title,
      content,
      date,
      color,
      favoris,
    }
  }